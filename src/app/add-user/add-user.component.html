<app-admin-bar></app-admin-bar> 
<div class="container w-50 shadow mt-5 p-4">
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
         <!-- ชื่อ-นามสกุล -->
         <div class="mb-4">
            <label for="name" class="form-label fw-bold text-dark">ชื่อ-นามสกุล</label>
            <input type="text" class="form-control shadow-sm" id="name" formControlName="name" placeholder="กรุณากรอกชื่อ-นามสกุล">
          </div>
          
          <!-- Select 1 -->
          <div class="mb-4">
            <label for="select1" class="form-label fw-bold text-dark">ตัวย่อชื่อสาขาภาษาอังกฤษ</label>
            <select class="form-select shadow-sm" id="select1" formControlName="name_department_eng" placeholder="กรุณาเลือกตัวย่อชื่อสาขา">
              <option value="BC/DB">BC/DB</option>
              <option value="CPE">CPE</option>
              <option value="CS">CS</option>
              <option value="IT">IT</option>
              <option value="DSA">DSA</option>
              <option value="SE">SE</option>
              <option value="GIS">GIS</option>
              <option value="CG">CG</option>
            </select>
          </div>          
          
          
          <!-- Select 2 -->
          <div class="mb-4">
            <label for="select2" class="form-label fw-bold text-dark">ชื่อสาขาวิชาภาษาไทย</label>
            <select class="form-select shadow-sm" id="select2" formControlName="name_department_thai" placeholder="กรุณาเลือกสาขาวิชา">
              <option value="สาขาวิชาคอมพิวเตอร์ธุรกิจ">สาขาวิชาคอมพิวเตอร์ธุรกิจ</option>
              <option value="สาขาวิชาวิศวกรรมคอมพิวเตอร์">สาขาวิชาวิศวกรรมคอมพิวเตอร์</option>
              <option value="สาขาวิชาวิทยาการคอมพิวเตอร์">สาขาวิชาวิทยาการคอมพิวเตอร์</option>
              <option value="สาขาวิชาเทคโนโลยีสารสนเทศ">สาชาวิชาเทคโนโลยีสารสนเทศ</option>
              <option value="สาขาวิชาวิทยาการข้อมูล">สาขาวิทยาการข้อมูลและการประยุกต์</option>
              <option value="สาขาวิชาวิศวกรรมซอฟต์แวร์">สาขาวิชาวิศวกรรมซอฟต์แวร์</option>
              <option value="สาขาวิชาภูมิสารสนเทศศาสตร์">สาขาวิชาภูมิสารสนเทศศาสตร์</option>
              <option value="สาขาวิชาคอมพิวเตอร์กราฟิก">สาขาวิชาคอมพิวเตอร์กราฟิกและมัลติมีเดีย</option>
              <option value="สำนักงานคณะฯ">สำนักงานคณะฯ</option>
            </select>
          </div>
          
          <!-- Select 3 -->
          <div class="mb-4">
            <label for="select3" class="form-label fw-bold text-dark">กำหนดสิทธิ์การใช้งาน</label>
            <select class="form-select shadow-sm" id="select3" formControlName="role_name" placeholder="กรุณากำหนดสิทธิ์การใช้งาน">
                <option value="1">ผู้ดูแลระบบ</option>
                <option value="2">ผู้บริหาร</option>
                <option value="3">เจ้าหน้าที่ดูแลงานวิจัย</option>
                <option value="4">บุคลากรทั่วไป</option>
                <option value="5">ไม่มีสิทธิ์การใช้งาน</option>
            </select>
          </div>
          
          <div class="d-flex justify-content-end my-2">
            <button class="btn btn-success" type="submit">Save</button>
          </div>          
    </form>
</div>
