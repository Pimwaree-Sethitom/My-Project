<div class="form-box">
  <div class="logo-container">
    <img src="assets/images/UPLogo.png" alt="เข้าสู่ระบบ" class="login-logo" />
  </div>
  <form [formGroup]="registerForm" (ngSubmit)="register()">

    <div class="field input autocomplete-container">
      <label for="name">ชื่อ-นามสกุล</label>
      <input
        type="text"
        id="name"
        name="name"
        [(ngModel)]="searchResearchers"
        (input)="SearchResearchers()"
        [ngModelOptions]="{ standalone: true }"
        autocomplete="off"
        required
      />
      <ul 
        *ngIf="searchResearchers && filteredResearchers.length > 0" 
        class="autocomplete-list">
        <li 
          *ngFor="let researcher of filteredResearchers" 
          (click)="selectResearcher(researcher)" 
          class="autocomplete-item">
          {{ researcher.name }}
        </li>
      </ul>
    </div>

    <!-- Email -->
    <div class="field input">
      <label for="email">อีเมล</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        required
      />
    </div>

   <div class="field input">
  <label for="password" class="block mb-1">รหัสผ่าน</label>
  <div class="password-wrapper" style="position: relative;">
    <input
      [(ngModel)]="password"
      [type]="showPassword ? 'text' : 'password'"
      id="password"
      name="password"
      formControlName="password"
      required
      class="w-full px-4 py-2 rounded-md bg-white text-black border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-500"
    />
   <button
  type="button"
  (click)="togglePasswordVisibility()"
  style="
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
    background: none;
    border: none;
    color: #6366f1;
    font-size: 18px;
    cursor: pointer;
    padding: 0;
  "
  aria-label="Toggle password visibility"
>
  <svg *ngIf="showPassword" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" width="24" height="24">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
      d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
      d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
  </svg>

  <svg *ngIf="!showPassword" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" width="24" height="24">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
      d="M13.875 18.825A10.05 10.05 0 0112 19c-4.477 0-8.268-2.943-9.542-7a10.05 10.05 0 012.223-3.568M3 3l18 18" />
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
      d="M9.88 9.88a3 3 0 104.24 4.24" />
  </svg>
</button>
  </div>
    </div>

    <div class="field input ">
  <label for="password" class="block mb-1">ยืนยันรหัสผ่าน</label>
  <div class="password-wrapper" style="position: relative;">
    <input
      [(ngModel)]="confirmPassword"
      [type]="showPassword ? 'text' : 'password'"
      id="password"
      name="password"
      formControlName="confirmPassword"
      required
      class="w-full px-4 py-2 rounded-md bg-white text-black border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-500"
    />
   <button
  type="button"
  (click)="togglePasswordVisibility()"
  style="
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
    background: none;
    border: none;
    color: #6366f1;
    font-size: 18px;
    cursor: pointer;
    padding: 0;
  "
  aria-label="Toggle password visibility"
>
  <svg *ngIf="showPassword" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" width="24" height="24">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
      d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
      d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
  </svg>

  <svg *ngIf="!showPassword" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" width="24" height="24">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
      d="M13.875 18.825A10.05 10.05 0 0112 19c-4.477 0-8.268-2.943-9.542-7a10.05 10.05 0 012.223-3.568M3 3l18 18" />
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
      d="M9.88 9.88a3 3 0 104.24 4.24" />
  </svg>
</button>
  </div>
    </div>

    <!-- Submit Button -->
    <div class="field input">
      <input
        class="btn submit"
        type="submit"
        value="ลงทะเบียน"
        [disabled]="registerForm.invalid"
      />
    </div>

  </form>
</div>
